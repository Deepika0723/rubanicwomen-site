<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Affiliate - Rubanic Women</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Join Our Affiliate Program</h1>
        <p>Partner with Rubanic Women and earn commissions by promoting our jewelry collection.</p>
        
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="website">Website/Social Media (Optional)</label>
            <input type="text" id="website" name="website">
            
            <label for="message">Why do you want to join?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Join Now</button>
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #d81b60;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #b01750;
    }
</style>
